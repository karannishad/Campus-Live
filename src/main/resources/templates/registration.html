<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta Content-Type="application/json">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<form  action="studentregistration" name="StudentRegistration"  method="post" enctype="multipart/form-data" >

    <table class="table table-bordered" cellpadding="2" width="20%" bgcolor="fgfgff" align="center"
           cellspacing="2">

        <tr class="thead-dark">
            <td colspan=2>
                <center><font size=4><b>Registration New User</b></font></center>
            </td>
        </tr>
        <tr>
            <td>Login ID</td>
            <td><input type="text" name="enrollId"
                       size="30" required></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" name="name"  size="30" required></td>
        </tr>





        <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender" value="male" size="10">Male
                <input type="radio" name="gender" value="Female" size="10">Female</td>
        </tr>




        <tr>
            <td>Batch</td>
            <td>
            <select name="batch" >
                <option value=""> -- </option>

                <option th:each="user: ${classlist}" th:value="${user.batchName}" th:text="${user.batchName}">
            </option>
            </select>
            </td>
        </tr>
        <tr>
            <td>EmailId</td>
            <td><input type="text" name="email" id="emailid" size="30" required></td>
        </tr>



        <tr>
            <td>password</td>
            <td><input type="password" name="password"  size="30" required></td>
        </tr>

        <tr>
            <td>mobile</td>
            <td><input type="text" name="phone" id="mobileno" size="30" required></td>
        </tr>


        <tr>
            <td>Role</td>
            <td><select name="role" required>
                <option value="-1" selected>Select Role</option>
                <option value="Faculty">Faculty</option>
                <option value="Student">Student</option>
            </select></td>
        </tr>
        <tr>
            <td><input type="reset" class="btn btn-info btn-block"></td>
            <td colspan="2"><input type="submit" value="Submit Form" class="btn btn-primary btn-block" /></td></tr></table>
</body>
</html>
