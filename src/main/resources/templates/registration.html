<!DOCTYPE html>
<html lang="en">
<head>
    <meta Content-Type="application/json">
    <title>Title</title>
</head>
<body>

<form enctype="application/json" action="studentregistration" name="StudentRegistration"  method="post"  >

    <table class="table table-bordered" cellpadding="2" width="20%" bgcolor="fgfgff" align="center"
           cellspacing="2">

        <tr class="thead-dark">
            <td colspan=2>s
                <center><font size=4><b>Student Registration Form</b></font></center>
            </td>
        </tr>
        <tr>
            <td>Enrollment No</td>
            <td><input type="text" name="enrollId"
                       size="30" required></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" name="name"  size="30" required></td>
        </tr>





        <tr>
            <td>Sex</td>
            <td><input type="radio" name="gender" value="male" size="10">Male
                <input type="radio" name="gender" value="Female" size="10">Female</td>
        </tr>

        <tr>
            <td>Branch</td>
            <td><select name="branch" required>
                <option value="-1" selected>select..</option>
                <option value="IT">IT</option>
                <option value="CS">CS</option>
                <option value="ME">ME</option>
            </select></td>
        </tr>

        <tr>
            <td>EmailId</td>
            <td><input type="text" name="email" id="emailid" size="30" required></td>
        </tr>



        <tr>
            <td>password</td>
            <td><input type="password" name="password"  size="30" required></td>
        </tr>

        <tr>
            <td>mobile</td>
            <td><input type="text" name="phone" id="mobileno" size="30" required></td>
        </tr>
        <tr>
            <td><input type="reset" class="btn btn-info btn-block"></td>
            <td colspan="2"><input type="submit" value="Submit Form" class="btn btn-primary btn-block" /></td>
</body>
</html>
